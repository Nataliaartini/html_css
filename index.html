<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webinando</title>

    <style>
        #heading {background-color:bisque;}
        #heading1 {background-color: rgb(189, 119, 255);}
        .background-black{font-size:x-large;}
        p{color: pink; background-color: rgb(51, 51, 51);}
        #blue {background-color:steelblue;}
    </style>
</head>

<body>
    <h1 id="heading" class="background-black">Título</h1>
    <p>Lorem ipsum dolor sit <b>amet</b> consectetur adipisicing elit</p>
    <h1 id="heading1" class="background-black">Teste</h1>
    <p id="blue">Lorem ipsum dolor sit <b>amet</b> consectetur <strong>adipisicing</strong> elit</p>
    <!-- strong aumenta a importância da palavra no texto enquanto bold só deixa em negrito -->
</body>

</html>
